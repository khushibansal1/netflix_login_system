<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="magic.js"></script>

</head>
<body>
    <a href="#"><img src="./images/logo_img.png" alt="logo" style="height: 90px; width: 200px;"></a>
        
    


    <div class="login">
        <form name='form-login' action="signin.html">
    
            <h1>Register</h1>

            <input type="text" id="name" placeholder="Enter your name" required>
    
            <input type="email" id="username" placeholder="Username" required>
    
            <input type="password" id= "password" placeholder="Password" required>

    
            <input id= "login_btn" type="submit" value="Register" onclick="store()">
            <div class="alternative">
                Aldready have an account?
                <a onClick="window.location='signin.html';">Sign-In</a>
            </div>
        </form>
        
    </div>
    
</body>
</html>
